<script>
    function getQueryString(name) { //name为传入参数

        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");

        var r = window.location.search.substr(1).match(reg);

        if (r != null) return unescape(r[2]); return null;

    }
    var pages = getQueryString("pages");
    if(pages=='1'){
        $("#home1").addClass("active");
        $("#home1").siblings().removeClass("active");
    }else if(pages=='2'){
        $("#about-us2").addClass("active")
        $("#about-us2").siblings().removeClass("active");
    }else if(pages=='3'){
        $("#services3").addClass("active")
        $("#services3").siblings().removeClass("active");
    }else if(pages=='4'){
        $("#portfolio4").addClass("active")
        $("#portfolio4").siblings().removeClass("active");
    }
</script>
