<script>
    function getQueryString(name) { //name为传入参数

        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");

        var r = window.location.search.substr(1).match(reg);

        if (r != null) return unescape(r[2]); return null;

    }
    var pages = getQueryString("pages");
    if(pages=='1'){
        $("#home").addClass("active");
        $("#home").siblings().removeClass("active");
    }else if(pages=='2'){
        $("#about-us").addClass("active")
        $("#about-us").siblings().removeClass("active");
    }else if(pages=='3'){
        $("#services").addClass("active")
        $("#services").siblings().removeClass("active");
    }else if(pages=='4'){
        $("#portfolio").addClass("active")
        $("#portfolio").siblings().removeClass("active");
    }
</script>
